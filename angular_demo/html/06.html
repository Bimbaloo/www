<!doctype html>
<html data-ng-app>
<head>
    <script src="../js/angular.min.js"></script>
</head>
<body data-ng-controller="PhoneListCtrl">

<p>
    Search: <input data-ng-model="query">
</p>
<p>
    Sort by:
    <select data-ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
    </select>
</p>
<ul>
    <li data-ng-repeat="phone in phones | filter:query | orderBy:orderProp">
        {{phone.name}}
        <p>{{phone.snippet}}</p>
    </li>
</ul>

<script type="text/javascript">
    function PhoneListCtrl($scope) {
        $scope.phones = [
            {'name': 'Nexus S', 'snippet': 'Fast just got faster with Nexus S.', 'age': 0},
            {'name': 'Motorola XOOM™ with Wi-Fi', 'snippet': 'The Next, Next Generation tablet.', 'age': 1},
            {'name': 'MOTOROLA XOOM™', 'snippet': 'The Next, Next Generation tablet.', 'age': 2}
        ];
        $scope.orderProp = 'age';
    }
</script>

</body>
</html>
