<!DOCTYPE HTML>
<html>
<head>
<title>智能工厂管理系统</title>
<link href="css/login.css" rel='stylesheet' type='text/css' />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/respond.js"></script>

</head>
<body>
	<div class="login_bg">
        <div class="login_head">
            <img src="images/logo.png">
        </div>
        <div class="login_nav">
            <div class="nav_box">
                <h3>账户信息</h3>
                <div class="nav_user box">
                    <img src="images/users1.png">
                    <input type="text" name="username" autocomplete="off"  value="用戶名" >
                </div>
                <div class="box" >
                    <img src="images/password1.png">
                    <input type="password" name="password" value="********">
                </div>
                <div class="box">
                    <img src="images/MAC1.png">
                    <input type="text" name="macAddress" autocomplete="off"  value="MAC" >
                </div>
                <!--<div class="nav_remeber">-->
                    <!--<input type="checkbox">-->
                    <!--<h5>记住密码</h5>-->
                <!--</div>-->
                <div class="nav_loginbox">
                    <button id="btnok">登录</button>
                    <button>重置</button>
                </div>
            </div>
        </div>
        <div class="login_foot">
            <h4>Copyright Ⓒ 2016 宁波舜宇智能科技有限公司</h4>
        </div>
    </div>
</body>
</html>
