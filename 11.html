<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度自适应</title>
    <style>
        html,body{width: 100%;padding: 0;margin: 0;}
    </style>
</head>
<body>
<header style="background-color: #00a1ea;height: 200px"></header>
<div style="position: absolute;top: 200px;bottom: 20px;background-color: red;width: 100%;box-sizing: border-box"></div>
<div style="position: fixed;bottom: 0;height: 20px;background-color: #00a1ea;z-index: 99999999;left: 0;width: 100%"></div>
</body>
</html>
